services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile  # Path to Dockerfile in /docker folder
    container_name: laravel-app
    volumes:
      - ./:/var/www/html                 # Mount project root directory
      - ./docker/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini  # Mount xdebug.ini file
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY
    ports:
      - "9000:9000"   # PHP-FPM
      - "9003:9003"   # Xdebug
    networks:
      - laravel

  webserver:
    image: nginx:latest
    container_name: laravel-webserver
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf  # Path to Nginx config
      - ./:/var/www/html
    ports:
      - "888:80"
    networks:
      - laravel

  db:
    image: postgres:13
    container_name: laravel-db
    env_file:
      - ./docker/postgres.env  # Path to Postgres environment variables
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - laravel

volumes:
  db_data:

networks:
  laravel:
